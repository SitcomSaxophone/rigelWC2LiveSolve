<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <div id="inputDiv">
      <input type="number" placeholder="num 1" id="num1In">
      <button class="operatorButton">+</button>
      <button class="operatorButton">-</button>
      <button class="operatorButton">*</button>
      <button class="operatorButton">/</button>
      <input type="number" placeholder="num 2" id="num2In">
      <button id="equalsButton">=</button>
      <button id="clearButton">C</button>
    </div>
    <div id="outputDiv">
      <div id="answerDiv">
        <h3 id="answerOut">0</h3>
      </div>
      <div id="historyDiv">
        <ul id="historyList">
          
        </ul>
      </div>
    </div>
  </body>
</html>
