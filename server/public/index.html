<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <div id="inputDiv">
      <p>
        <input type="text" placeholder="0" id="calculatorOutput" disabled=true>
        <button id="clearButton">C</button>
      </p>
      <p>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="operatorButton">+</button>
      </p>
      <p>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="operatorButton">-</button>
      </p>
      <p>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="operatorButton">*</button>
      </p>
      <p>
        <button class="numberButton">0</button>
        <button class="numberButton">.</button>
        <button id="equalsButton">=</button>
        <button class="operatorButton">/</button>
      </p>
    </div>
    <div id="outputDiv">
      <div id="historyDiv">
        <ul id="historyList">
          
        </ul>
      </div>
    </div>
  </body>
</html>
